<ion-header>
  <ion-toolbar>
      <ion-title>Amigos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item *ngFor="let contato of contatos">
          <ion-avatar item-start>
              <img src="{{contato.img}}">
          </ion-avatar>
          <h2> {{ contato.nome}} </h2>
          <p> Idade {{ contato.idade}}</p>
      </ion-item>
  </ion-list>
</ion-content>
